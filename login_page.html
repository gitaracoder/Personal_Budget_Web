<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Personal Budget - Aplikacja do zarządzania Budżetem Osobistym</title>
	
	<meta name="description" content="Aplikacja do zarządzania budżetem osobistym. Rozpocznij kontrolę nad wydatkami, zacznij oszczędzać." />
	<meta name="keywords" content="oszczędzanie, zarabianie, budżet, kontrola, wydatki, przychody, ewidencja" />
	
	<link rel="stylesheet" href="main.css" type="text/css"/>
	<link rel="stylesheet" href="css/fontello.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<script type="text/javascript" src="timer.js"></script>
</head>

<body onload="odliczanie();">

	<header>
	
		<div id="baner">
			<div id="mainBaner">
				<h1>Personal Budget</h1>
			</div>
			<div id="subBaner">
				<h3>Aplikacja do zarządzania Budżetem Osobistym</h3>
			</div>
		</div>
		
		<nav id="topnav">
			
			<ul id="mainMenu">
				<li><a href="#">Strona główna</a></li>
				<li><a href="#">Zaloguj</a></li>
				<li><a href="#">Rejestracja</a></li>
				<li><a href="#">Kontakt</a></li>
			</ul>
			
		</nav>
	
	</header>
	
	<div class="container">
	
		<main>
			<article>
				<div class="left">
					<header>
						<h1>Logowanie</h1>
					</header>
					<div class="loginPanel">
						<form>
							<input type="text" placeholder="e-mail" onfocus="this.placeholder=''" onblur="this.placeholder='e-mail'">
							<input type="password" placeholder="hasło" placeholder="hasło" onfocus="this.placeholder=''" onblur="this.placeholder='hasło'">
							<input type="submit" value="Zaloguj się">
						</form>
					</div>	
				</div>
			</article>
		</main>
		<aside>
			<div class="right">
				<div id="clock"></div>
				<div id="date"></div>
			</div>
			<div style="clear: both;"></div>
		</aside>
	</div>
		
	<footer>
		<div class="info">
			Personal Budget &copy Wszelkie prawa zastrzeżone 2020
		</div>
	</footer>
</body>
</html>

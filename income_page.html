<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Personal Budget - Aplikacja do zarządzania Budżetem Osobistym</title>
	
	<meta name="description" content="Aplikacja do zarządzania budżetem osobistym. Rozpocznij kontrolę nad wydatkami, zacznij oszczędzać." />
	<meta name="keywords" content="oszczędzanie, zarabianie, budżet, kontrola, wydatki, przychody, ewidencja" />
	
	<link rel="stylesheet" href="main.css" type="text/css"/>
	<link rel="stylesheet" href="css/fontello.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<script type="text/javascript" src="timer.js"></script>
</head>

<body onload="odliczanie();">

	<header>
	
		<div id="baner">
			<div id="mainBaner">
				<h1>Personal Budget</h1>
			</div>
			<div id="subBaner">
				<h3>Aplikacja do zarządzania Budżetem Osobistym</h3>
			</div>
		</div>
		
		<nav id="topnav">
			
			<ul id="mainMenu">
				<li><a href="#">Strona główna</a></li>
				<li><a href="#">Dodaj przychód</a></li>
				<li><a href="#">Dodaj wydatek</a></li>
				<li><a href="#">Przeglądaj bilans</a></li>
				<li><a href="#">Ustawienia</a></li>
				<li><a href="#">Wyloguj</a></li>
			</ul>
			
		</nav>
	
	</header>
	
	<div class="container">
	
		<main>
			<article>
				<div class="left">
					<header>
						<h1>Dodaj przychód</h1>
					</header>
					<form>
					<div style="display: inline-block;">
						<div class="inputDescription">
							Kwota:
						</div>
						<div class="input">
							<input type="text">
						</div>
					</div>
					
					<div style="display: inline-block;">
						<div class="inputDescription">
							Data:
						</div>
						<div class="input">
							<input type="date">
						</div>
					</div>
					<div style="clear: both;"></div>
						
						
						<div class="inputDescription">
							Źródło dochodu:
						</div>
						<div class="radioInput">
							<fieldset>
								<div><label><input type="radio" value="1" name="income" checked>Wynagrodzenie</label></div>
								<div><label><input type="radio" value="2" name="income">Odsetki bankowe</label></div>
								<div><label><input type="radio" value="3" name="income">Sprzedaż Allegro</label></div>
								<div><label><input type="radio" value="3" name="income">Inne</label></div>
							</fieldset>
						</div>
						
						<div class="inputDescription">
							Komentarz:
						</div>
						<div class="comments">
							<input type="text">
						</div>
						
						<div class="buttonsPanel">
							<div class="acceptButton">
								<input type="submit" value="Dodaj">
							</div>
							<div class="cancelButton">
								<input type="submit" value="Anuluj">
							</div>
							
						</div>
						
						
						
					</form>
				</div>
			</article>
		</main>
		<aside>
			<div class="right">
				<div id="clock"></div>
				<div id="date"></div>
			</div>
			<div style="clear: both;"></div>
		</aside>
	</div>
		
	<footer>
		<div class="info">
			Personal Budget &copy Wszelkie prawa zastrzeżone 2020
		</div>
	</footer>
</body>
</html>
